plugins {
    id 'java'
    id 'org.xbib.gradle.plugin.jflex' version '1.5.0'
    id 'cup.gradle.cup-gradle-plugin' version '1.2'
}

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        jflex {
            srcDirs = ['src/lexer']
        }
        cup {
            sourceDir = 'src/parser'
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

dependencies {
//    implementation 'org.netbeans.external:java-cup-11a:RELEASE121'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

jar {
    manifest {
        attributes 'Main-Class': 'interpreter.Interpreter'
    }
}

