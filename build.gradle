plugins {
    id 'application'
}

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

dependencies {
    implementation files('extlib/java-cup-11b-runtime.jar')
    testImplementation 'junit:junit:4.13'
}

task prebuild {
}

task compileLexer {
    javaexec {
        main = '-jar'
        args = ['extlib/jflex-full-1.8.2.jar', 'src/interpreter/lexer.jflex']
    }
}

task compileParser {
    javaexec {
        main = '-jar'
        args = ['extlib/java-cup-11b.jar',
                '-destdir', 'src/interpreter',
                'src/interpreter/parser.cup']
    }
}

build.dependsOn prebuild
prebuild.dependsOn compileLexer
prebuild.dependsOn compileParser



test {
    useJUnit()
    maxHeapSize = '1G'
}

application {
    mainClass = 'interpreter.Interpreter'
}

